# This workflow triggers on any pull request or push to main or dev branches
name: ğŸ” PR Code Health Checks (linters / type checks / tests)

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - dev
      - 'feature/**'
      - 'hotfix/**'

env:
  PACKAGE_NAME: "boosty-downloader"

jobs:
  lint-test-build:
    name: ğŸ§ª Code Quality & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Poetry if missing
        uses: snok/install-poetry@v1
        with:
          version: 'latest'
          
      - name: ğŸ“¥ Install dependencies
        run: poetry sync

      - name: ğŸ” Run ruff linting
        run: make lint-check

      - name: ğŸ¨ Run ruff formatting check
        run: make format-check

      - name: ğŸ” Run type checking
        run: make types

      - name: ğŸ§ª Run tests
        run: |
          make test-verbose
          make test-api-verbose
        timeout-minutes: 5

      - name: ğŸ—ï¸ Build package
        run: make build

      - name: âœ… Verify build artifacts
        run: |
          ls -la dist/
          if [ ! -f dist/*.whl ] || [ ! -f dist/*.tar.gz ]; then
            echo "âŒ Build artifacts missing"
            exit 1
          fi
          echo "âœ… Build artifacts created successfully"
